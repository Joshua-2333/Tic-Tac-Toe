<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"defer></script>
</head>
<body>
  <h1 id="game-title">TIC TAC TOE</h1>
  <div class="game-container">
    <div class="player-names">
      <input id="player1-name" type="text" placeholder="Player 1 Name">
      <input id="player2-name" type="text" placeholder="Player 2 Name">
    </div>
    <div class="gameboard">
      <!-- gameboard squares will be generated here -->
    </div>
    <div class="game-result"></div>
    <div class="turn-message"></div>
    <div class="player-symbols">
      <span id="player1-symbol"></span>
      <span id="player2-symbol"></span>
    </div>
    <button id="start-game-btn">Start Game</button>
    <button id="restart-game-btn">Restart Game</button>
  </div>
</body>
</html>
